<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh-Desk Ticket System Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />


    <script src="fd.js"></script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="fd.css">
    <style>
            @media (min-width: @screen-sm-min) and (max-width: @screen-sm-max) {
            html {
                col-2,
                col-10 {
                    width: 100%;
                    height: auto;
                }
            }
    </style>
</head>

<body>
    <div class="container-fluid" style="padding: 70px;">
        <div class="row">
            <div class="col-2" style="background-color: rgb(175, 171, 171);">

                <ul class="list">
                    <li>
                        <p><a href="fd.html" class="sidemenu">Tickets</a></p>
                    </li>
                    <li>
                        <p><a href="contacts.html" class="sidemenu">Contacts</a></p>
                    </li>
                </ul>
            </div>
            <div class="col-10">
                <div class="tickets">
                    <section>
                        <div class="filter">Filter By&ensp;<i class="fa fa-chevron-circle-down" onclick="" aria-hidden="true"></i>
                    </section>

                    <div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Ticket Id</th>
                                    <th>Subject</th>
                                    <th>Created On</th>
                                    <th>Due By</th>
                                    <th>Priority</th>
                                    <th>Status</th>

                                </tr>
                            </thead>
                            <tbody id="data">
                                <input type="button" value="option" </tbody>
                        </table>

                    </div>
                    </div>
                </div>
            </div>
        </div>



</body>

</html>
